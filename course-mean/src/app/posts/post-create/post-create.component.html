<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input
             matInput
             type="text"
             name="title"
             required="true"
             minlength="3"
             ngModel
             placeholder="Post Title"
             #title="ngModel">
             <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Post</mat-label>
            <textarea
             matInput rows = 4
             name="content"
             ngModel
             required="true"
             minlength="5"
             placeholder="Post Content"
             #content="ngModel" >
            </textarea>
            <mat-error *ngIf="content.invalid">Please enter a message.</mat-error>
        </mat-form-field>
        <button
            color="primary"
            mat-raised-button
            type="submit">
            Save Post
        </button>
    </form>
</mat-card>
